<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1 class="banner">Welcome to my calculator!</h1>
    <div class="calculator">
        <div class="output">
            <div data-firstnum class="first-num"></div>
            <div data-secondnum class="second-num"></div>
        </div>
        <button data-ac>AC</button>
        <button data-delete>DEL</button>
        <button data-percent>%</button>
        <button data-operation>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-equal class="span-two-square">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
